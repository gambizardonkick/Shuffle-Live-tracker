services:
  - type: web
    name: shuffle-bet-tracker
    env: node
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: |
      npm install
      npx puppeteer browsers install chrome
    startCommand: node server-scraper.js
    envVars:
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: NODE_ENV
        value: production
